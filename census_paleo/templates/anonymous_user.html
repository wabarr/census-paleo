{% extends "strongly_typed_no_sidebar.html" %}

{% block base_content %}

    <div id="main-wrapper">
		<div id="main" class="container" style="width:60%;>

            <div class="row">


				<div id="content" class="12u skel-cell-mainContent">
                    <article>
                        <h4 style="margin-bottom: 15px;" class="customMessage">You must be logged in as an administrator to access that page.</h4>

                        {% if messages %}
                            <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><h4 class="customMessage">{{ message }}</h4></li>
                            {% endfor %}
                            </ul>
                        {% endif %}

                        <form name="validateuser" method="post" action="/census/anonymous/">{% csrf_token %}
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username"/>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password"/>
                            <input class="customsubmit" type="submit" value="Login"/>
                            <input type="hidden" name="referringPageURL" value="{{ referringPageURL }}"/>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
